<div class="card">
    
  <div class="card-header bg-default ">
      <div class="d-flex">
          
          <div class="mr-auto p-2 btn btn-default">
              <span class="fa fa-users"></span><strong> Utilizadores </strong>
          </div>

          <div class="p-1">
              <button class="btn btn-success font-weight-bold fa fa-user" [routerLink]="['/users/user-create']"> Adicionar</button>
          </div>

      </div>
  </div>

  <div class="card-body">
     
      <form class="mb-3">
          <div class="form-group row">
              <div class="col-md-6 mb-3">
                  <input class="form-control" type="search" id="grocery" placeholder="Pesquisar..." autofocus autocomplete="off">
              </div>
          </div>
      </form>
     
      <table class="table" *ngIf="totalItems > 0">
          <thead class="thead-dark">
            <tr>
              <th>Nome</th>
              <th>Utilizador</th>
              <th>Perfil</th>
              <th>Mercearia</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let groceryUser of groceryUsers">
              <td>{{groceryUser.fullName}}</td>
              <td>{{groceryUser.username}}</td>
              <td>{{groceryUser.userRole}}</td>
              <td>{{groceryUser.grocery.name}}</td>
              <td>
                <div class="text-right">
                    <button class="btn btn-success mr-1 fa fa-edit" [routerLink]="['/groceries/grocery-edit', groceryUser.grocery.uuid]"></button>
                    <button class="btn btn-danger fa fa-trash" data-toggle="modal" data-target="#exampleModalCenter" (click)="selectedProduct(grocery)"></button>
                </div>
              </td>
            </tr>
          </tbody>
      </table>

      <div class="container text-center" *ngIf="totalItems === 0">
          <small class="mutted">Sem mercearias registadas!</small>
      </div>
      
      <go-paging [totalItems]="totalItems" (pageDataEvent)="updateData($event)"></go-paging>

  </div>
</div>

<!-- <go-confirmation-dialog [dialogId]="'exampleModalCenter'" (dialogEvent)="removeGrocery($event)" ></go-confirmation-dialog> -->
