<div class="row mt-4">

  <div class="col-md-6">
    <img class="img-fluid" src="assets/img/grocery.jpg" alt="welcome">
  </div>
  
  <div class="col-md-6">
    <div class="card">

      <div class="card-header bg-default">
          <img class="img-fluid d-block mx-auto w-25" src="assets/img/login.png" alt="login">
      </div>

      <form #form="ngForm" [formGroup]="loginForm" class="form mt-4 container" (submit)="login()">
          
          <go-alert></go-alert>
          
          <div class="form-group">
              <input formControlName="username" class="form-control" placeholder="Utilizador" autofocus> 
              <go-input-message message="*Campo obrigatÃ³rio!" *ngIf="loginForm.get('username').errors?.required && (form.submitted || loginForm.get('username').touched)"></go-input-message> 
              <go-input-message message="*O Nome do Utilizador deve ter no mÃ­nimo 3 caracteres!" *ngIf="loginForm.get('username').errors?.minlength && (form.submitted || loginForm.get('username').touched)"></go-input-message> 
          </div>
      
          <div class="form-group">
              <input formControlName="password" type="password" class="form-control" placeholder="Senha">
              <go-input-message message="*Campo obrigatÃ³rio!" *ngIf="loginForm.get('password').errors?.required && (form.submitted || loginForm.get('password').touched)"></go-input-message>         
          </div>
      
          <button  type="submit" class="btn btn-primary btn-block mb-2">
              Entrar
          </button>

      </form>
    </div>

  </div>

</div>
