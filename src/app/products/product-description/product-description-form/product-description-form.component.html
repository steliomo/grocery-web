<div class="card">
    
    <div class="card-header bg-default ">
        <div class="d-flex">
            
            <div class="mr-auto p-2 btn btn-default">
                <span class="fa fa-inbox"></span><strong> Detalhes do Produto </strong>
            </div>

            <div class="p-1">
                <button class="btn btn-success font-weight-bold fa fa-list" [routerLink]="['/products']"> Listar</button>
            </div>

        </div>
    </div>

    <form  #form="ngForm" [formGroup]="productDescriptionForm" (submit)="saveProductDescription()">
        
        <div class="card-body">
        
                <div class="form-group row">
                    <label for="product" class="col-form-label col-md-2 text-right font-weight-bold">Producto:</label>
                    <div class="col-md-6 mb-3">    
                        <go-search [items]="products" (searchEvent)="searchProduct($event)" (selectionEvent)="selectedProduct($event)"></go-search>
                    </div>
                    <div class="p-1">
                        <a class="btn btn-success fa fa-plus-square" [routerLink]="['/products/product-create']"></a>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-form-label col-md-2 text-right font-weight-bold">Descrição:</label>
                    <div class="col-md-6 mb-3">    
                        <input formControlName="description" type="text" class="form-control" id="description" autocomplete="off">
                        <go-input-message message="*Campo obrigatório!" *ngIf="productDescriptionForm.get('description').errors?.required && (form.submitted || productDescriptionForm.get('description').touched)"></go-input-message>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="productSize" class="col-form-label col-md-2 text-right font-weight-bold">Unidade:</label>
                    <div class="col-md-6 mb-3">    
                        <go-search [items]="productUnits" (searchEvent)="searchProductUnit($event)" (selectionEvent)="selectProductUnit($event)"></go-search>
                    </div>

                    <div class="p-1">
                        <a class="btn btn-success fa fa-plus-square" [routerLink]="['/products/product-unit-create']" ></a>
                    </div>
                </div>
                
        </div>

        <div class="card-footer d-flex">
            <div class="p-1">
                <button type="submit" class="btn btn-primary fa fa-save font-weight-bold"> Adicionar</button>
            </div>
            <div class="p-1">
                <button type="reset" class="btn btn-danger fa fa-times-circle font-weight-bold"> Cancelar</button>
            </div>
        </div>

    </form>
</div>
