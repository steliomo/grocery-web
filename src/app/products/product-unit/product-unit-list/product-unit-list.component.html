<div class="card">
    
    <div class="card-header bg-default ">
        <div class="d-flex">
            
            <div class="mr-auto p-2 btn btn-default">
                <span class="fa fa-inbox"></span><strong> Unidade do producto </strong>
            </div>

            <div class="p-1">
                <button class="btn btn-success font-weight-bold fa fa-shopping-cart" [routerLink]="['/products/product-unit-create']"> Adicionar</button>
            </div>

        </div>
    </div>

    <div class="card-body">
       
        <form class="mb-3">
            <div class="form-group row">
                <div class="col-md-6 mb-3">    
                    <input class="form-control" type="search" id="productUnit" placeholder="Pesquisar..." autofocus (keyup)="query.next($event.target.value)" autocomplete="off">
                </div>
            </div>
        </form>
       
        <table class="table" *ngIf="totalItems > 0">
            <thead class="thead-dark">
              <tr>
                <th>Unidades</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let productUnit of items">
                <td>{{productUnit.unit}} {{productUnit.productUnitType}}</td>
                <td>
                  <div class="text-right">
                      <button class="btn btn-success mr-1 fa fa-edit" [routerLink]="['/products/product-unit-edit', productUnit.uuid]"></button>
                      <button class="btn btn-danger fa fa-trash" data-toggle="modal" data-target="#productUnitModalCenter" (click)="selectedProductUnit(productUnit)"></button>
                  </div>
                </td>
              </tr>
            </tbody>
        </table>

        <div class="container text-center text-danger" *ngIf="totalItems === 0">
            <small class="mutted">Sem unidade de productos registadas!</small>
        </div>
        
        <go-paging [totalItems]="totalItems" (pageDataEvent)="updateData($event)"></go-paging>

    </div>
  </div>

  <go-confirmation-dialog [dialogId]="'productUnitModalCenter'" (dialogEvent)="removeProductUnit($event)" ></go-confirmation-dialog>
