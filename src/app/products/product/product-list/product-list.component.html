<div class="card">
    
    <div class="card-header bg-default ">
        <div class="d-flex">
            
            <div class="mr-auto p-2 btn btn-default">
                <span class="fa fa-inbox"></span><strong> Detalhes do Produto </strong>
            </div>

            <div class="p-1">
                <button class="btn btn-success font-weight-bold fa fa-shopping-cart" [routerLink]="['/products/product-description']"> Adicionar</button>
            </div>

        </div>
    </div>

    <div class="card-body">
        <form class="mb-3">
            <div class="form-group row">
                <div class="col-md-6 mb-3">    
                    <input type="product" class="form-control" id="product">
                </div>
            </div>
        </form>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Produto</th>
                <th scope="col">Descrição</th>
                <th scope="col">Tamanho</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
