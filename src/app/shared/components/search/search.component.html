<div class="dropdown">

  <a class="btn btn-default dropdown-toggle text-left col-md-12" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{selectedItem.name}}
  </a>

  <div class="dropdown-menu col-md-12" aria-labelledby="dropdownMenuLink">

    <div class="input-group container">
      <input type="search" class="form-control" id="description" autocomplete="off" placeholder="Pesquisar..." (keyup)="query.next($event.target.value)">
      
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button">
          <i class="fa fa-search"></i>
        </button>
      </div>
      
    </div>
    
    <div class="dropdown-divider"></div>
    
    <a class="dropdown-item" *ngFor="let item of items" (click)="onSelect(item)" [ngClass]="{ active: selectedItem.id === item.id }">{{item.name}}</a>

    <div class="container text-center text-danger" *ngIf="items.length === 0">
      <small class="mutted">Nenhum item encontrado!</small>
    </div>

  </div>

</div>
