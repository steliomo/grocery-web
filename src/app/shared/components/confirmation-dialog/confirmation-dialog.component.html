<div class="modal fade" [id]="dialogId" tabindex="-1" role="dialog" aria-labelledby="confirmationDialogTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header header">
            <h5 class="modal-title" id="confirmationDialogTitle"><span class="fa fa-info-circle"></span> Confirmação</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body text-center">
            {{dialog.message}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="yesBtn()">Sim</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" #closeModal hidden></button>
        </div>
        </div>
    </div>
</div>
