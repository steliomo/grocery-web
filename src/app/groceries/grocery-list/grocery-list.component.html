<div class="card">
    
    <div class="card-header bg-default ">
        <div class="d-flex">
            
            <div class="mr-auto p-2 btn btn-default">
                <span class="fa fa-shopping-basket"></span><strong> Mercearias </strong>
            </div>

            <div class="p-1">
                <button class="btn btn-success font-weight-bold fa fa-shopping-basket" [routerLink]="['/groceries/grocery-create']"> Adicionar</button>
            </div>

        </div>
    </div>

    <div class="card-body">
       
        <form class="mb-3">
            <div class="form-group row">
                <div class="col-md-6 mb-3">
                    <input class="form-control" type="search" id="grocery" placeholder="Pesquisar..." autofocus (keyup)="query.next($event.target.value)" autocomplete="off">
                </div>
            </div>
        </form>
       
        <table class="table" *ngIf="totalItems > 0">
            <thead class="thead-dark">
              <tr>
                <th>Nome da Mercearia</th>
                <th>Endere√ßo</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let grocery of groceries">
                <td>{{grocery.name}}</td>
                <td>{{grocery.address}}</td>
                <td>{{grocery.phoneNumber}}</td>
                <td>
                  <div class="text-right">
                      <button class="btn btn-success mr-1 fa fa-edit" [routerLink]="['/groceries/grocery-edit', grocery.uuid]"></button>
                      <button class="btn btn-danger fa fa-trash" data-toggle="modal" data-target="#exampleModalCenter" (click)="selectedProduct(grocery)"></button>
                  </div>
                </td>
              </tr>
            </tbody>
        </table>

        <div class="container text-center" *ngIf="totalItems === 0">
            <small class="mutted">Sem mercearias registadas!</small>
        </div>
        
        <go-paging [totalItems]="totalItems" (pageDataEvent)="updateDate($event)"></go-paging>

    </div>
</div>

<go-confirmation-dialog [dialogId]="'exampleModalCenter'" (dialogEvent)="removeGrocery($event)" ></go-confirmation-dialog>
